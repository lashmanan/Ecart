<body>


  <div class="container">
    <a href="Admin.html" type="submit" class="btn1"> Back </a>
    <div class="admin-product-form-container">

      <div class="form">
       <form action="addProduct.html" method="get">
        <h3>add a new product</h3>
        <input type="text"  placeholder="Enter product name" id="product_name" class="box" required>
        <input type="text"   placeholder="Enter product type" id="product_type" class="box" required>
        <input type="number" placeholder="Enter product price" id="product_price" class="box" required>
        <input type="text"  placeholder="Enter product discription" id="product_descr" class="box" required>
        <button type="submit" onclick="addproduct()">Add Product</button>
      
      </div>
    </div>

  </div>

  <script>
    var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
    var Indicator = document.getElementById("Indicator");

    function Add() {
      signUpForm.style.transform = "translatex(0px)";
      Indicator.style.transform = "translatex(100px)";
    }
    const addproduct = async () => {
      let xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:9027/prd/product_save");
      xhr.setRequestHeader("Content-type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status == 200) {
            window.location.href ="./Admin.html"

          }
        }
      };

      let data = JSON.stringify({
        product_name: document.getElementById("product_name").value,
        product_type:  document.getElementById("product_type").value,
      product_price: Number( document.getElementById("product_price").value,),
        product_descr:  document.getElementById("product_descr").value,
        
      });
      console.log(data);
      xhr.send(data);
    };
  </script>
</body>
